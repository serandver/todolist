<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Todolist</title>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
    	<script type="text/javascript" src="js/lodash.js"></script>
   		<script type="text/template" id="itemtemplate">
			<div class="wrapper-task">
				<div class="wrapper-checkbox">
					<input type="checkbox"/>
				</div>
				<div class="task-todo"><%=taskTitle%></div>
			</div>
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="wrapper-content">
				<div id="content">
					<h1>Todos</h1>
					<div class="new-task">
						<input type="text" id="newItem" value="What needs to be done?">
						<input type="button" id="add" value="Add" />
					</div>
					<div id="mytasks">
						
					</div>
					<br />
				</div>
				<div id="wrapper-bottom">
					<div id="wrapper-item">
						<div class="item"><span>0</span> items left.</div>
					</div>
					<div id="wrapper-completed-item">
						<div class="completed-item">Clear <span>0</span> completed item</div>
					</div>
				</div>
			</div>
			<br />
			<p class="conclusion">Double-click to edit a todo.<br />
			Click, hold and drag to reorder your todos.</p>
			<p class="copyright">Created by<br />
			<u>Jérôme Gavel-Niquet</u></p>
		</div>
	</body>
</html>
